<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TSS Premier League</title>
    <meta name="keywords" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.">
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/flat-icon/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .span4 .img-right {
            margin-top: 100px;
            margin-right: 20px;
            float: right;
        }
    </style>
</head>
<body>
<div id="content-wrapper">
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="/registered">REGISTERED</a></li>
                        <li><a href="/team">TEAMS</a></li>
                        <li><a href="search.html">AUCTION</a></li>
                        <li><a href="tel:97979">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="auction">
        <div class="container">
            <div class="span4">
                <img class="img-right" src="/assets/images/player.png" />
                <div class="page-section">
                    <form action="/auction" method="get" class="form-signin">
                        <h1 class="form-signin-heading">Select a category</h1>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <h2>
                                <input type="radio" class="custom-control-input" id="p" name="p">
                                <label class="custom-control-label" for="p">Elite</label><br><br>
                                <input type="radio" class="custom-control-input" id="batsman" name="bat">
                                <label class="custom-control-label" for="batsman">Batsman</label><br><br>
                                <input type="radio" class="custom-control-input" id="bowler" name="bowl">
                                <label class="custom-control-label" for="bowler">Bowler</label><br><br>
                                <input type="radio" class="custom-control-input" id="all" name="all">
                                <label class="custom-control-label" for="all">Allrounder</label><br><br>
                                <input type="radio" class="custom-control-input" id="wk" name="wk">
                                <label class="custom-control-label" for="wk">Wicketkeeper</label><br><br>
                                <input type="radio" class="custom-control-input" id="us" name="us">
                                <label class="custom-control-label" for="us">Unsold</label><br><br>
                                </h2>
                            </div>
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"> </span>  Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer footer--bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 footer__left">
                    <a class="navbar-brand" href="#"></a>
                    <p>Copyright <span>&copy;</span> Dart themes 2017</p>
                </div>

                <div class="col-md-4 footer__social-icons">
                    <li><a href="#"><i class="flaticon-facebook-letter-logo"></i></a></li>
                    <li><a href="#"><i class="flaticon-twitter-logo-silhouette"></i></a></li>
                    <li><a href="#"><i class="flaticon-google-plus"></i></a></li>
                    <li><a href="#"><i class="flaticon-pinterest-logo"></i></a></li>
                </div>
            </div>
        </div>
    </footer>

</div>

        $('button').click( function(e) {
            $('.collapse').collapse('hide');
        });

    });
</script>
</body>
</html>
